<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    
  <table id="tbl">
    <tr>
      <th>SL. No.</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>City</th>
      <th>Country</th>
    </tr>
    <tr class="tr">
      <td>1</td>
      <td>Amit </td>
      <td>Bhadana</td>
      <td>Faridabad</td>
      <td>India </td>
    </tr>
    <tr class="tr">
      <td>2</td>
      <td>Raja</td>
      <td>Chauhan</td>
      <td>Patna</td>
      <td>India</td>
    </tr>
  </table>
  <div onclick="appendRowBottom()" class="btn1">
    <button>Add row to bottom</button>
  </div>
  <div onclick="appendRowTop()">
    <button class="btn2">Add row to top</button>
  </div>
    <script>
      function appendRowBottom(){
    let cell,firstRow,row;
  let table=document.getElementById("tbl");
  firstRow=table.rows[0];
  row=table.insertRow(-1);
  row.className="tr";
  cell=row.insertCell(-1);
  cell.innerHTML=(table.rows.length-1);
  for (let i=1;i<firstRow.cells.length;i++){
    cell=row.insertCell(-1)
    switch (i){
      case 1:
        cell.innerHTML="Rohit";
        break;
      case 2:
        cell.innerHTML="Kuumar";
        break;
      case 3:
        cell.innerHTML="Bhagalpur";
        break;  
      case 4:
        cell.innerHTML="India";
        break;        
    }
  }  
}
function appendRowTop(){
    let cell,firstRow,row;
  let table=document.getElementById("tbl");
  firstRow=table.rows[0];
  row=table.insertRow(1);
  row.className="tr";
  cell=row.insertCell(-1);
  cell.innerHTML="1";
  for (let i=0;i<firstRow.cells.length-1;i++){
    cell=row.insertCell(-1)
    switch (i){
      case 0:
        cell.innerHTML="Love";
        break;
      case 1:
        cell.innerHTML="Mishra";
        break;
      case 2:
        cell.innerHTML="Patna ";
        break;
      case 3:
        cell.innerHTML="India";
        break;  
                
    }
  } 
  for (let i=2;i<table.rows.length;i++){
    table.rows[i].cells[0].innerHTML=i;
   
  }
}
    </script>
  </body>
</html>
